version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    
  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
    depends_on:
      - backend
    environment:
      - API_BASE=http://backend:8000
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    
  monitoring:
    build: .
    volumes:
      - ./Scripts:/app/Scripts
      - ./logs:/app/logs
    depends_on:
      - backend
    command: python Scripts/monitor_performance.py
    profiles: ["monitoring"]  # Optional service







